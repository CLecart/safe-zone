spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: ${PRODUCT_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/products/**
          filters:
            - name: JwtAuthenticationFilter

        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - name: JwtAuthenticationFilter

        - id: user-service-auth
          uri: ${USER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/users/**
          filters:
            - name: JwtAuthenticationFilter

        - id: product-swagger
          uri: ${PRODUCT_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/product-service/v3/api-docs

        - id: order-swagger
          uri: ${ORDER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/order-service/v3/api-docs

        - id: user-swagger
          uri: ${USER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/user-service/v3/api-docs

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:SafeZoneSecretKeyForJWTAuthenticationMustBeAtLeast256BitsLong}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      access: unrestricted

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - url: /product-service/v3/api-docs
        name: Product Service
      - url: /order-service/v3/api-docs
        name: Order Service
      - url: /user-service/v3/api-docs
        name: User Service

logging:
  level:
    "[org.springframework.cloud.gateway]": INFO
    "[com.safezone]": DEBUG
