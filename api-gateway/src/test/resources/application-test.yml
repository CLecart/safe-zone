spring:
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**
        - id: user-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/users/**,/api/auth/**

jwt:
  secret: ${JWT_TEST_SECRET:placeholder-test-secret}

logging:
  level:
    root: INFO
    "[com.safezone]": INFO
