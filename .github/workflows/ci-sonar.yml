name: CI & SonarQube

on:
    push:
        branches: [main, feature/**]
    pull_request:
        branches: [main]

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: "17"

            - name: Cache Maven repository
              uses: actions/cache@v4
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: Build & test
              run: |
                  mvn -B -q -DskipTests=false clean verify

    sonar:
        name: SonarQube Analysis (self-hosted)
        needs: build-test
        runs-on: ubuntu-latest
        if: ${{ secrets.SONAR_TOKEN != '' && (secrets.SONAR_HOST_URL != '' || vars.SONAR_HOST_URL != '') }}
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || vars.SONAR_HOST_URL }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: "17"

            - name: Cache Maven repository
              uses: actions/cache@v4
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-

            - name: SonarQube Scan (Maven)
              run: |
                  echo "Using SONAR_HOST_URL=$SONAR_HOST_URL"
                  mvn -B -Psonar verify -DskipTests=false -Dsonar.host.url=$SONAR_HOST_URL
