# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI & SonarQube
permissions:
  statuses: write

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Clean Mockito cache (force redownload)
        run: rm -rf ~/.m2/repository/org/mockito/mockito-core

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-fixmockito
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & test
        run: |
          mvn -B -q -DskipTests=false clean verify

  sonarqube-selfhosted:
    name: SonarQube Analysis (self-hosted)
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-fixmockito
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start SonarQube (Docker)
        run: |
          docker-compose -f docker/docker-compose.sonarqube.yml up -d
          echo "Waiting for SonarQube to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:9000/api/system/health | grep -q '"health":"GREEN"'; then
              echo "SonarQube is ready!"
              break
            fi
            sleep 5
          done

      - name: SonarQube Analysis
        run: |
          mvn -B -q sonar:sonar -Dsonar.host.url=http://localhost:9000 -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
