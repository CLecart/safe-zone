# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI & SonarQube
permissions:
  statuses: write

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & test
        run: |
          mvn -B -q -DskipTests=false clean verify

  sonar:
    name: SonarQube Analysis (self-hosted)
    needs: build-test
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || vars.SONAR_HOST_URL }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: SonarQube Scan (Maven)
        run: |
          if [ -z "${SONAR_TOKEN:-}" ] || [ -z "${SONAR_HOST_URL:-}" ]; then
            echo "Sonar env not configured; skipping analysis."
            exit 0
          fi
          echo "Using SONAR_HOST_URL=$SONAR_HOST_URL"
          mvn -B -Psonar verify -DskipTests=false -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN"

      - name: Publish sonarExpected (success)
        if: >
          success() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false || secrets.PUBLISH_STATUS_TOKEN != '')
        uses: actions/github-script@v6
        with:
          # prefer a repo PAT stored in secrets (PUBLISH_STATUS_TOKEN) for PRs from forks
          github-token: ${{ secrets.PUBLISH_STATUS_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/')
            const sha = process.env.GITHUB_SHA
            await github.rest.repos.createCommitStatus({
              owner,
              repo,
              sha,
              state: 'success',
              context: 'sonarExpected',
              description: 'SonarQube analysis passed',
              target_url: `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
            })

      - name: Publish sonarExpected (failure)
        if: >
          failure() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false || secrets.PUBLISH_STATUS_TOKEN != '')
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PUBLISH_STATUS_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/')
            const sha = process.env.GITHUB_SHA
            await github.rest.repos.createCommitStatus({
              owner,
              repo,
              sha,
              state: 'failure',
              context: 'sonarExpected',
              description: 'SonarQube analysis failed',
              target_url: `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
            })

      - name: Send Email Notification (Failure)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "SonarQube Analysis Failed: ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM || secrets.MAIL_USERNAME }}
          body: "Quality gate failed for commit ${{ github.sha }}."

      - name: Warn: skipping sonarExpected status (forked PR without token)
        if: >
          github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true && secrets.PUBLISH_STATUS_TOKEN == ''
        run: |
          echo "Skipping posting 'sonarExpected' status because this is a forked PR and PUBLISH_STATUS_TOKEN is not configured. Add the secret to allow status posting from forks."

      - name: Send Email Notification (Success)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "SonarQube Analysis Passed: ${{ github.repository }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM || secrets.MAIL_USERNAME }}
          body: "Quality gate passed for commit ${{ github.sha }}."
