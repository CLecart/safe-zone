name: SonarQube Analysis

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    build-and-analyze:
        name: Build and Analyze
        runs-on: ubuntu-latest

        services:
            sonarqube:
                image: sonarqube:lts-community
                ports:
                    - 9000:9000
                options: >-
                    --health-cmd "curl -f http://localhost:9000/api/system/health || exit 1"
                    --health-interval 30s
                    --health-timeout 10s
                    --health-retries 10
                    --health-start-period 120s

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: "maven"

            - name: Cache SonarQube packages
              uses: actions/cache@v4
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar

            - name: Cache Maven packages
              uses: actions/cache@v4
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: ${{ runner.os }}-m2

            - name: Build with Maven
              run: mvn clean verify -DskipTests=false

            - name: Run tests with coverage
              run: mvn test jacoco:report

            - name: SonarQube Scan
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
              run: |
                  mvn sonar:sonar \
                    -Dsonar.projectKey=safe-zone \
                    -Dsonar.projectName="SafeZone E-Commerce" \
                    -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
                    -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
                    -Dsonar.qualitygate.wait=true

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-reports
                  path: |
                      **/target/site/jacoco/
                      **/target/surefire-reports/

    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest
        needs: build-and-analyze

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: "maven"

            - name: Run OWASP Dependency Check
              run: |
                  mvn org.owasp:dependency-check-maven:check \
                    -DfailBuildOnCVSS=7 \
                    -DsuppressionFile=.github/dependency-check-suppression.xml || true

            - name: Upload Dependency Check Report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: dependency-check-report
                  path: target/dependency-check-report.html
