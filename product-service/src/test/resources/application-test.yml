spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

server:
  port: 0

jwt:
  secret: TestSecretKeyForJWTAuthenticationMustBeAtLeast256BitsLong12345
  expiration: 86400000

logging:
  level:
    com.safezone: WARN
    org.springframework: WARN
