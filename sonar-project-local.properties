# SafeZone Project
# SonarQube Local Analysis Configuration

# Project identification
sonar.projectKey=safe-zone
sonar.projectName=SafeZone E-Commerce Platform
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=common/src/main/java,product-service/src/main/java,order-service/src/main/java,user-service/src/main/java,api-gateway/src/main/java
sonar.tests=common/src/test/java,product-service/src/test/java,order-service/src/test/java,user-service/src/test/java,api-gateway/src/test/java

# Java configuration
sonar.java.source=21
sonar.java.target=21

# Binaries for bytecode analysis
sonar.java.binaries=common/target/classes,product-service/target/classes,order-service/target/classes,user-service/target/classes,api-gateway/target/classes
sonar.java.test.binaries=common/target/test-classes,product-service/target/test-classes,order-service/target/test-classes,user-service/target/test-classes,api-gateway/target/test-classes

# JaCoCo coverage reports
sonar.coverage.jacoco.xmlReportPaths=common/target/site/jacoco/jacoco.xml,product-service/target/site/jacoco/jacoco.xml,order-service/target/site/jacoco/jacoco.xml,user-service/target/site/jacoco/jacoco.xml,api-gateway/target/site/jacoco/jacoco.xml

# Exclusions from analysis
sonar.exclusions=**/*MapperImpl.java,**/dto/**,**/entity/**,**/config/**

# Test exclusions
sonar.test.exclusions=**/test/**

# Coverage exclusions
sonar.coverage.exclusions=**/*Application.java,**/*Config*.java,**/dto/**,**/entity/**,**/exception/**,**/*MapperImpl.java

# Duplication exclusions
sonar.cpd.exclusions=**/dto/**,**/entity/**

# Encoding
sonar.sourceEncoding=UTF-8
