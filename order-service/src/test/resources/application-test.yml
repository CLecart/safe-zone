spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": false
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

application:
  jwt:
    secret: dGVzdC1zZWNyZXQta2V5LWZvci1zYWZlem9uZS1hcHBsaWNhdGlvbi10ZXN0aW5nLW9ubHk=

logging:
  level:
    root: INFO
    "[com.safezone]": INFO
